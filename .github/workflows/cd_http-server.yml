name: Deploy the HTTP server
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and push the Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.http-server
          push: true
          tags: abhoy21/mindsketch-http-server:${{ github.sha }}

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.HOST }}
          username: azureuser
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: |
            echo "Listing files and folders in the current directory:"
            ls -la
            echo "Navigating to parent directories..."
            cd ..
            cd ..
            echo "Current directory after navigation:"
            pwd
            ls -la
            echo "Running http-server.sh..."
            cd home
            ls -la
            echo "list all files in home directory"
            ./http-server.sh
